<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="Ping Pong Image">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="player-one-score">0</span> to <span id="player-two-score">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label class="label is-large is-inline" for="max-points">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="max_points" id="max-points">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="player-one-button" class="button is-primary card-footer-item is-large">+1 Player One</button>
                            <button id="player-two-button" class="button is-info card-footer-item is-large">+1 Player Two</button>
                            <button id="reset-button" class="button is-danger card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
